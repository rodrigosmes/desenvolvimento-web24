<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .profile {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .avatar img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="avatar">
            <img src="https://via.placeholder.com/150" alt="Avatar do Usuário">
        </div>
        <h1>Nome do Usuário</h1>
        <p>Email: usuario@example.com</p>
        <p>Localização: Cidade, País</p>
        <p>Descrição do perfil: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vulputate est et fringilla volutpat.</p>
    </div>
</body>
</html>
